<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-search-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-options">
        <ul>
            <li class="option" id="wallpaper">Wallpapers</li>
            <li class="option" id="tree">Tree</li>
            <li class="option" id="nature">Nature</li>
            <li class="option" id="waterfall">Waterfall</li>
            <li class="option" id="sunrise">Sunrise</li>
            <li class="option" id="landscapes">Landscapes</li>
            <li class="option" id="animals">Animals</li>
            <li class="option" id="cities">Cities</li>
            <li class="option" id="villages">Villages</li>
           
            <li class="option" id="rainbow">Rainbow</li>
        </ul>
    </div>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797208-c741d58c2eff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="cave">
            <a href="https://unsplash.com/photos/wTmGtmGQCjQ" target="_blank">Cave</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687982502-b05f0565753a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="diving">
            <a href="https://unsplash.com/photos/XApv6X0ZIEo" target="_blank">Diving</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1693322248761-9c337e9ae5df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1888&q=80" alt="reflected tree">
            <a href="https://unsplash.com/photos/a-lone-tree-is-reflected-in-the-still-water-of-a-lake-kg1fio7MHfo" target="_blank">Reflected tree</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682686581427-7c80ab60e3f3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="mountain wallpaper">
            <a href="https://unsplash.com/photos/r4ZSR0cKJw8" target="_blank">Mountain wallpaper</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1693298661836-1206649639ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1886&q=80" alt="narrow alley">
            <a href="https://unsplash.com/photos/a-narrow-alley-way-with-a-few-buildings-in-the-background-UkkYnf0bz_g" target="_blank">Narrow Alley</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1693588312088-a37c2a329982?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1854&q=80" alt="abstract design">
            <a href="https://unsplash.com/photos/a-computer-generated-image-of-an-abstract-design-LvQJAkm_yzU" target="_blank">AI generated abstarct design</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1692678421419-eb41ae0a7aa0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1888&q=80" alt="man at food cart">
            <a href="https://unsplash.com/photos/a-person-standing-in-front-of-a-food-cart-diwvphjrAVc" target="_blank">Man standing at food cart</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687220945-922198770e60?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="ostrich">
            <a href="https://unsplash.com/photos/YpUFf0kOWQ0" target="_blank">Red necked Ostrich</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1663344010224-a89a22f14bb7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="clouds">
            <a href="https://unsplash.com/photos/mrsv-Z35oMA" target="_blank">Clouds</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
